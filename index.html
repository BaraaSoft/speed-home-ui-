<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Speed Home UI</title>
</head>

<body>



    <main class="menu">
        <section class="menu-nav">
            <div class="logo">
                <p class="logo-txt">M</p>
            </div>
            <div class="menu-space"></div>
            <nav class="menu-box">
                <div class="menu-item">
                    <i class="fas fa-th-large menu-item-logo"></i>
                </div>
                <div class="menu-item menu-item-active">
                    <i class="far fa-comment-alt menu-item-logo"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-share-alt menu-item-logo"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-robot menu-item-logo"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-broadcast-tower menu-item-logo"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-grip-lines menu-item-logo"></i>
                </div>

            </nav>
        </section>
        <section class="menu-content">
            <div class="navbar">
                <div class="navbar-box">
                    <div class="navbar-item">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="navbar-item">
                        <i class="far fa-bell"></i>
                        <p class="status">5</p>
                    </div>
                    <div class="navbar-item">
                        <img class="navbar-item-img" src="./img/me.png" />
                    </div>
                    <div class="navbar-item">
                        <p class="text-xl">Baraa Abuzaid</p>
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <div class="sview">
                <div class="sview-message">
                    <div class="sview-message-header">
                        <h3>Search Messages</h3>
                        <input placeholder="Type & Hit Enter..." />
                    </div>
                    <div class="sview-divider"></div>
                    <div class="sview-message-filter">
                        <h3>Recent Talks</h3>
                        <div class="text-group">
                            <h4 class="text-xl">All</h4>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="sview-message-list">
                        <div class="sview-message-list-item">

                        </div>
                    </div>

                </div>
                <div class="sview-chat">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
